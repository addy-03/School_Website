        <div class="tile py-1 px-2 mt-3 bg-light">
            <h4 class="text-center text-primary mt-4">Student Registration Form</h4>
            <form class="text-center form-group container" action="#" onsubmit="return validate()">
                <div class="row mt-4 justify-content-center align-items-center">
                    <input class="col-12 col-md-5 form-control text-center" name="f_name" id="f_name" type="text" placeholder="First Name" required>
                    <input class="col-12 col-md-5 mt-2 mt-md-0 ml-md-2 form-control text-center" name="l_name" id="l_name" type="text" placeholder="Last Name" required>
                </div>

                <div class="row mt-md-2 justify-content-center align-items-center">
                    <input class="col-12 col-md-5 mt-2 mt-md-0 form-control text-center" type="email" name="email" id="email" placeholder="Email" required>
                    <input class="col-12 col-md-5 mt-2 mt-md-0 ml-md-2 form-control text-center" type="number" name="phno" id="phno" placeholder="Phone Number" min="1000000000" max="9999999999" required>
                </div>  
                
                <div class="row mt-md-2 justify-content-center align-items-center">
                    <input class="col-12 col-md-6 mt-2 mt-md-0 form-control text-center" name="addr" id="addr" type="text" placeholder="Address" required>
                </div>
                <div class="row mt-2 justify-content-center align-items-center">
                    <label class="col-12 col-md-3 text-center text-md-right" for="dob">Date of Birth</label>
                    <input class="col-12 col-md-4 ml-md-2 form-control text-center" type="date" name="dob" id="dob" required>
                </div>

                <div class="row mt-2 justify-content-center align-items-center">
                    <label class="col-12 col-md-3 text-center text-md-right" for="gender">Gender</label>
                    <select class="col-12 col-md-4 ml-md-2 form-control text-center" name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="row mt-2 justify-content-center align-items-center">
                    <label class="col-12 col-md-3 text-center text-md-right" for="divi">School Division</label>
                    <select class="col-12 col-md-4 ml-md-2 form-control text-center" name="divi" id="divi" required>
                        <option value="primary">Primary</option>
                        <option value="secondary">Sceondary</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="row mt-3 justify-content-center align-items-center">
                    <button class="col-2 btn btn-secondary" type="reset">Reset</button>
                    <button class="col-2 ml-2 btn btn-primary" type="submit" value="send">Submit</button>
                </div>
            </form>
        </div>
